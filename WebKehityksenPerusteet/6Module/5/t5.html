<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School restaurants</title>
  <link href="t5.css" rel="stylesheet">
  <script src="t5.js" type="module"></script>
</head>

<body>
  <div class="wrapper">
    <div class="headers">
      <h1>Restaurants</h1>
      <h2 id="welcome-msg"></h2>
      <h2>Filter restaurants</h2>
      <div id="napit">
        <button id="sodexo">Sodexo</button>
        <button id="compass">Compass Group</button>
        <button id="reset">Show all</button>
      </div>
    </div>
    <section id="registration-section">
      <h2>Customer Registration</h2>
      <form id="registration-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>
    <section class="main-content">
      <table>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
        <!-- add restaurants here -->
      </table>
    </section>
    <!-- modal -->
    <dialog id="myDialog">
      <div class="dialog-content">
        <!-- add restaurant info here when restaurant is clicked -->
      </div>
    </dialog>
  </div>
</body>
</html>
